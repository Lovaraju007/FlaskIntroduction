{% extends 'base.html' %}

{% block head %}
<title>Update Workout</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Your Workout</h1>
    <form action="{{ url_for('update_workout', id=workout.id) }}" method="POST">
        <div style="text-align: center; margin-bottom: 10px;">
            <label>Workout Type:</label>
            <input type="text" name="workout_type" value="{{ workout.workout_type }}" required>
        </div>
        <div style="text-align: center; margin-bottom: 10px;">
            <label>Duration (minutes):</label>
            <input type="number" name="duration" min="1" value="{{ workout.duration }}" required>
        </div>
        <div style="text-align: center; margin-bottom: 10px;">
            <label>Date:</label>
            <input type="date" name="date" value="{{ workout.date }}" required>
        </div>
        <div style="text-align: center;">
            <input type="submit" value="Update">
        </div>
    </form>
</div>
{% endblock %}
